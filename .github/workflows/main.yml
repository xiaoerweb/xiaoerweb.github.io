name: Hexo Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出源码（含子模块）
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: blog  # 代码检出到 blog 子目录

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: blog/package-lock.json  # 关键修复：指定锁文件路径

      - name: 安装依赖
        run: |
          npm install -g hexo-cli
          npm ci --prefer-offline
        working-directory: ./blog  # 确保在子目录操作

      - name: 生成静态文件
        run: |
          hexo clean
          hexo generate
        working-directory: ./blog

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./blog/public
          external_repository: xiaoerweb/xiaoerweb.github.io
          publish_branch: main
